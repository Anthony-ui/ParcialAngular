<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">
    <div class="form-row col-sm col-sm-6 pt-3" style="margin-left: auto;margin-right: auto;">
        <h3 class="text-center" *ngIf="avionId==0">Nuevo Avión</h3>
        <h3 class="text-center" *ngIf="avionId>0">Editar Avión</h3>

        <form novalidate (ngSubmit)="guardar()" [formGroup]="formulario">

        <div class="form-group">
            <label >Código</label>
            <input class="form-control" name="codigo" formControlName="codigo">   
            <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>
        </div>
        <div class="form-group">
            <label >Marca</label>
            <input class="form-control" name="marca" formControlName="marca">  
            <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>  
        </div>
        <div class="form-group">
            <label >Modelo</label>
            <input class="form-control" name="modelo" formControlName="modelo">     
            <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>
        </div>
        <div class="form-group">
            <label >Capacidad</label>
            <input class="form-control" name="capacidad" formControlName="capacidad" type="number" step="1" min=1>    
            <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>
        </div>

        <div class="text-center pt-3">
            <div class="form-group">
                <button type="submit" class="btn btn-primary m-1" [disabled]="!formulario.valid">Guardar</button>
                <button class="btn btn-secondary" [routerLink]="['/aviones']">Cancelar</button>
              </div>
        </div>
        </form>
    </div>


</body>
</html>
