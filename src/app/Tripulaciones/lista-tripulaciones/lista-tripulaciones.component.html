<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripulaciones</title>
</head>
<body class="container">
    <div class="text-center p-2">
        <h2>Listado de Tripulaciones</h2>
    </div>
    <div class=" text-center p-3">
        <a class="btn btn-primary" [routerLink]="['/nuevoTripulacion']">Nuevo</a>   
    </div>

    <div class="table-responsive " style="height: 500px;">
        <table class="table table-bordered table-sm text-center">
            <thead class="bg-primary text-white">
                <tr>
                <td>#</td>
                <td>Vuelo</td>
                <td>Detalle</td>
                <td>Tripulante</td>
                <td>Opciones</td> 
                </tr>
            </thead>
            <tbody *ngFor="let item of listaTripulaciones; let i = index" class="text-dark">
                <tr>
                    <td><strong>{{i+1}}</strong></td>
                    <td>{{item.vuelos.codigo}}</td>
                    <td>{{item.vuelos.ciudadOrigen}} - {{item.vuelos.ciudadDestino}}</td>
                    <td>{{item.miembros.nombre}} {{item.miembros.apellido}}</td>
                    <td class="text-center">
                        <a class="btn btn-success " [routerLink]="['/editarTripulacion/', item.tripulacionId]">Editar</a>
                        <button class="btn btn-danger m-1" (click)="eliminar(item.tripulacionId)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
