<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">
    <div class="form-row col-sm col-sm-6 pt-3" style="margin-left: auto;margin-right: auto;">
        <h3 class="text-center" *ngIf="tripulacionId==0">Nueva Tripulacion</h3>
        <h3 class="text-center" *ngIf="tripulacionId>0">Editar Tripulacion</h3>

        <form novalidate (ngSubmit)="guardar()" [formGroup]="formulario">

        
            <div class="form-group">
                <label >Vuelo</label>
                <select class="form-control" name="vueloId" formControlName="vueloId" >
                    <option value="">Seleccione</option>
                    <option *ngFor="let item of listaVuelos;" value="{{item.vueloId}}">{{item.codigo}}</option>
                </select>
                <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>
            </div>

        <div class="form-group">
            <label >Miembro</label>
            <select class="form-control" name="miembroId" formControlName="miembroId">
                <option value="">Seleccione</option>
                <option *ngFor="let miembro of listaMiembros;" value="{{miembro.miembroId}}">{{miembro.nombre}} {{miembro.apellido}}</option>
            </select>
            <span *ngIf="formulario.invalid && (formulario.dirty || formulario.touched)"  class="text-danger" >El campo es requerido</span>
        </div>

        <div class="text-center pt-3">
            <div class="form-group">
                <button type="submit" class="btn btn-primary m-1" [disabled]="!formulario.valid">Guardar</button>
                <button class="btn btn-secondary" [routerLink]="['/tripulaciones']">Cancelar</button>
              </div>
        </div>
        </form>
    </div>


</body>
</html>
